<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietteria Online</title>
    <!-- Foglio di stile custom -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="title">
          <h2>Biglietteria Online</h2>
        </div>
        <div class="passenger-info">
          <h2>Informazioni Passeggero</h2>
          <p id="distance">Distanza da percorrere</p>
          <p id="age">Anni</p>
        </div>
        <div class="ticket-info">
          <h2>Costo del biglietto:</h2>
          <p id="ticket-price">Costo</p>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="js/script.js"></script>
  </body>
</html>
